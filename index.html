<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬·… Õ«”»…</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendValue('(')">(</button>
            <button class="button" onclick="appendValue(')')">)</button>
            <button class="button operation" onclick="appendValue('/')">/</button>

            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button operation" onclick="appendValue('*')">*</button>

            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button operation" onclick="appendValue('-')">-</button>

            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button operation" onclick="appendValue('+')">+</button>

            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button" onclick="calculate()">=</button>

            <!-- Trigonometric buttons -->
            <button class="button operation" onclick="calculateTrig('sin')">sin</button>
            <button class="button operation" onclick="calculateTrig('cos')">cos</button>
            <button class="button operation" onclick="calculateTrig('tan')">tan</button>

            <!-- Shift button and functions -->
            <button class="button shift" onclick="toggleShift()">Shift</button>
            <button class="button" onclick="applyShiftFunction('sqrt')">?</button>
            <button class="button" onclick="applyShiftFunction('pow')">^</button>
            <button class="button" onclick="applyShiftFunction('inv')">1/x</button>
            <button class="button" onclick="applyShiftFunction('exp')">exp</button>
            <button class="button" onclick="applyShiftFunction('log')">log</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
